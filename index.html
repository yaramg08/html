<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Química</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Atualmente, quantos elementos químicos tem a tabela periódica?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p> 118 </p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>História</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Em qual período o fogo foi descoberto?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Paleolítico</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Inglês</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p> “It is six twenty" ou "twenty past six”. Que horas são em inglês?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>6:20</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido pela Alura, sem fins lucrativos</p>
    </footer>
</body>
</html>
